services:
  # 1. The RAG Ingestor (Worker)
  rag-ingestor:
    build: ../apps/rag-ingestor
    container_name: rag-ingestor
    environment:
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      # We point Ollama to your Mac's localhost (via host.docker.internal)
      # so it tries to reach an Ollama instance if you have one, or fails gracefully later.
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    volumes:
      - ./my-docs:/data/docs
    networks:
      - ai_net
    depends_on:
      - chromadb

  # 2. The Inventory App (Frontend)
  inventory-app:
    build: ../apps/inventory-prototype
    container_name: inventory-app
    ports:
      - "8501:8501"
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # Mounts YOUR Mac's Docker socket
    networks:
      - ai_net
      - cloudflare_net

  # 3. Local Vector DB (Added for Mac testing!)
  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb
    ports:
      - "8000:8000"
    networks:
      - ai_net

networks:
  ai_net:
    driver: bridge
  cloudflare_net:
    external: true
    name: cloudflare_tunnel_net
